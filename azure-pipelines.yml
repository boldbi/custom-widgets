trigger:
- main

pool:
  vmImage: ubuntu-latest

steps: 
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '20.x'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(Build.SourcesDirectory)'
- script: |
      npm run create -- --widgetname=testwidget
      npm run packall
  displayName: Create and Packall
- bash: ls -R $(System.DefaultWorkingDirectory)

